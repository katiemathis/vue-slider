<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="app">

        <div class="items" @mouseover="stop" @mouseleave="loop">
            <div class="item">
                <img :src="items[active].url" alt="">
                <h3 class="name">{{items[active].name}}</h3>
                <p class="text">{{items[active].text}}</p>
            </div>

        </div>
        <div class="thumbs">
            <div class="prev" @click="prevSlide"></div>
            <div class="next" @click="nextSlide"></div>


            <div class="thumb" :class="index==active?'active':''" v-for="(item, index) in items" @click="stop">
                <img :src="item.url" alt="">
            </div>

        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
